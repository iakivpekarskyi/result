<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>
  </head>

  <body>
    <div class="container">
      <div class="sidebar">
        <div style="
            background: linear-gradient(229.99deg, #9fe8ec -26%, #90a24d 145%);
          ">
          <h1>Alicante</h1>
          <p>Spain</p>
        </div>
        <div style="
            background: linear-gradient(215.32deg, #7bcffc -1%, #ffae85 124%);
          ">
          <h1>Valencia</h1>
          <p>Spain</p>
        </div>
        <div style="
            background: linear-gradient(221.87deg, #89c9ee 1%, #6cba85 128%);
          ">
          <h1>Malaga</h1>
          <p>Spain</p>
        </div>
        <div style="
            background: linear-gradient(220.16deg, #f7fcc0 -1%, #f34e02 138%);
          ">
          <h1>Bracelona</h1>
          <p>Spain</p>
        </div>
      </div>
      <div class="main-slide">
        <div style="
            background-image: url('https://images.unsplash.com/photo-1583422409516-2895a77efded?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2340&q=80');
          "></div>
        <div style="
            background-image: url('https://images.unsplash.com/photo-1550152428-4fbab75a3b0e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2340&q=80');
          "></div>
        <div style="
            background-image: url('https://images.unsplash.com/photo-1565969163767-b5139a5a2761?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2340&q=80');
          "></div>
        <div style="
            background-image: url('https://images.unsplash.com/photo-1586203056879-36d44091052d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2338&q=80');
          "></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>

</html>
